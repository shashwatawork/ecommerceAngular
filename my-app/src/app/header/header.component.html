<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Store Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../assets/img/logo/logo.png" alt="Royal Wedding Logo">
        </div>
        <div class="left-nav">
            <nav>
                <ul>
                    <li><a href="#">BRIDAL</a></li>
                    <li><a href="#">GROOM</a></li>
                    <li><a href="#">JEWELLERY</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-nav">
            <nav>
                <ul>
                    <li><a href="#">BOOK APPOINTMENT</a></li>
                    <li><a href="#">WEDDING CLOSET</a></li>
                    <li><a href="#">STORES</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-section">
            <div class="search-bar">
                <input type="text" placeholder="Search here...">
                <i class="fas fa-search"></i>
            </div>
            <div class="icons">
                <i class="fas fa-user" title="Account"></i>
                <i class="fas fa-heart" title="Wishlist" data-count="0"></i>
                <i class="fas fa-shopping-cart" title="Cart" data-count="0"></i>
            </div>
        </div>
    </header>
    
</body>
